<!DOCTYPE html>
<html>

    <head>
        <title>Macbook Configurator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="colorpicker/css/colorpicker.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
        <link rel="stylesheet" href="css/ui.css" type="text/css"/>
    </head>

    <div class="loaderOverlay">
        <div class="progress">
          <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
    </div>

    <div id="webgl-container"></div>
      
    <div id="ui" class="container">
        <div class="ui active" id="ui_body">
            <h1>Configure Body</h1>
            <div id="tf_body"></div>
            <input id="body_next" class="next btn btn-primary pull-right" type="button" value="next" />
        </div>
        
        <div class="ui" id="ui_keyboard">
            <h1>Configure Keyboard</h1>
            <div id="tf_keyboardColor"></div>
            
            <input id="keyboard_back" class="back btn" type="button" value="back" />
            <input id="keyboard_next" class="next btn btn-primary pull-right" type="button" value="next" />
        </div>
        
        <div class="ui" id="ui_trackpad">
            <h1>Configure Trackpad</h1>
            <div id="tf_trackpadColor"></div>
            
            <input id="trackpad_back" class="back btn" type="button" value="back" />
            <input id="trackpad_next" class="next btn btn-primary pull-right" type="button" value="next" />
        </div>
        
        <div class="ui" id="ui_logo">
            <h1>Configure Logo</h1>
            <img class="apple-logo" src="assets/Apple MacBook Pro 15/maps/mpm_F21_apple_logo_0.png">
            <img class="apple-logo" src="assets/Apple MacBook Pro 15/maps/mpm_F21_apple_logo_1.png">
            <img class="apple-logo" src="assets/Apple MacBook Pro 15/maps/mpm_F21_apple_logo_2.png">
            <img class="apple-logo" src="assets/Apple MacBook Pro 15/maps/mpm_F21_apple_logo_3.png">
            <input id="logo_back" class="back btn" type="button" value="back" />
            <input id="logo_next" class="next btn btn-primary pull-right" type="button" value="next" />
        </div>

        <div class="ui" id="ui_content">
            <h1>Select content</h1>
            <img class="screen-trigger" id="trigger_screen" src="assets/Apple MacBook Pro 15/maps/mpm_F21_home_screen_diff_01.JPG">
            <img class="screen-trigger" id="trigger_webcam" src="assets/Apple MacBook Pro 15/maps/webcam.JPG">
            <input id="content_back" class="back btn" type="button" value="back" />
        </div>
    </div>

    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/colpick.js" ></script>
        <script type="text/javascript" src="js/draggable.js" ></script>
        <script type="text/javascript" src="js/three.js"></script>
        <script type="text/javascript" src='js/threex.webcamtexture.js'></script>
        <script type="text/javascript" src="js/ColladaLoader.js"></script>
        <script type="text/javascript" src="js/OrbitControls.js"></script>
        <script type="text/javascript" src="environment.js"></script>
        <script type="text/javascript" src="MacBookConfigurator.js"></script>
        <script type="text/javascript" src="UI.js"></script>
        <script type="text/javascript" src="room.js"></script>
        <script type="text/javascript" src="table.js"></script>
    </body>

</html>
